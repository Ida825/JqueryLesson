<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
  <head>
    <title>get.html</title>
	
    <meta http-equiv="keywords" content="keyword1,keyword2,keyword3">
    <meta http-equiv="description" content="this is my page">
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <!--<script type="text/javascript" src="jquery-3.1.0.js"></script>-->
    jQuery.getScript("https://ss1.bdstatic.com/5eN1bjq8AAUYm2zgoY3K/r/www/cache/static/protocol/https/jquery/jquery-1.10.2.min_65682a2.js");
    <!--<link rel="stylesheet" type="text/css" href="./styles.css">-->
	<script type="text/javascript">
		$(function(){
				$("#a").click(function(){
				var addCode=$("#addCode").val();
				var url="http://restapi.amap.com/v3/weather/weatherInfo";
				//$.ajax是$对象的一个静态方法 
				$.post(url,"key=3f3dc20c601a504683b37cd329a8456e&city="+addCode,function(msg){
					var w=msg.lives[0].weather;
				     //每次将div销毁
				     $("div").remove();
				     if(w=="晴"){
				     	$(document.body).append("<div><img src='sun.png'></div>");
				     }else if(w=="多云"){
				     	$(document.body).append("<div><img src='cloud.png'></div>");
				     }else{
				     	$(document.body).append("<div><img src='rain.png'></div>");
				     }			
				})
			});
		})
		
	</script>
  </head>
  
  <body>
    <input id="addCode"  type="text"/><input id="a" type="button" value="查询天气"/><br/>

  </body>
</html>
