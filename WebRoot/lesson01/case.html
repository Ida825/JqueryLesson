<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
  <head>
    <title>case.html</title>
	
    <meta http-equiv="keywords" content="keyword1,keyword2,keyword3">

    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    
    <!--<link rel="stylesheet" type="text/css" href="./styles.css">-->
	
	
	<script type="text/javascript">
		//奇偶行变色 
		window.onload=function(){
			var tb=document.getElementById("tb");
			var mytr=tb.getElementsByTagName("tr");
			for(var i=0;i<mytr.length;i++){
				if(i%2==0){
					mytr[i].style.backgroundColor="pink";
				}else{
					mytr[i].style.backgroundColor="blue";
				}
			}
		}
		
		//全选
		function selectAll(){
			//获取全选按钮
			var sa=document.getElementsByName("selectAll");
			//获取除全选和反选之外的所有input
			var all=document.getElementsByTagName("input");
			
			 for(var i=2;i<all.length;i++) {
				  if(all[i].type == 'checkbox') {
				   all[i].checked = sa[0].checked;
			  }
			}
		}
		
		//反选
		function selectInvert(){
			//获取全选按钮
			var sa=document.getElementsByName("selectInvert");
			//获取除全选和反选之外的所有input
			var all=document.getElementsByTagName("input");
			for(var i=2;all.length;i++){
				if (all[i].checked){
			       	all[i].checked=false;
			    } else{
			     	all[i].checked=true;
			     }
			  }		
		}
	</script>
  </head>
  
  <body>
    <table id="tb">
    	<tr><th>姓名</th><th>性别</th><th>年龄</th></tr>
    	<tr><td>zs</td><td>female</td><td>22</td></tr>
    	<tr><td>ls</td><td>male</td><td>25</td></tr>	
    	<tr><td>wf</td><td>male</td><td>23</td></tr>
    	<tr><td>sy</td><td>female</td><td>24</td></tr>
    	<tr><td>zp</td><td>male</td><td>21</td></tr>
    </table>
    
    
    <input type="checkbox" name="selectAll" onclick="selectAll()"/>全选
    <input type="checkbox" name="selectInvert" onclick="selectInvert()"/>反选<br/> 
    <input type="checkbox" name="3"/>唱歌
    <input type="checkbox" name="4"/>跳舞
    <input type="checkbox" name="5"/>画画
    <input type="checkbox" name="6"/>看书
  </body>
