<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
  <head>
    <title>work2.html</title>
	
    <meta http-equiv="keywords" content="keyword1,keyword2,keyword3">

    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    
    <!--<link rel="stylesheet" type="text/css" href="./styles.css">-->
	<script type="text/javascript" src="jquery-3.1.0.js"></script>
	
	<script type="text/javascript">
		$(function(){
			$("[type='text']").eq(0).focusin(function(){
				if($(this).val()==this.defaultValue){
					$("[type='text']").eq(0).val("");
				}
				
			});
			
			$("[type='text']").eq(0).focusout(function(){
				if($(this).val()==""){
					this.value=this.defaultValue;
				}
				
			});
			
			$("[type='text']").eq(1).focusin(function(){
				if($(this).val()==this.defaultValue){
					$("[type='text']").eq(1).val("");
				}
			});
			
			$("[type='text']").eq(1).focusout(function(){
				if($(this).val()==""){
					this.value=this.defaultValue;
				}
			});
		})
	
	
		$(function(){
			$("[type='button1']").click(function(){			
				$("option:eq(2)").attr("selected",true);			
			});
			
			$("[type='button2']").click(function(){
				$("option:eq(4)").attr("selected",true);
				$("option:eq(7)").attr("selected",true);
			});
			
			
			$("[type='button3']").click(function(){
				$(":checkbox:eq(1)").attr("checked",true);
				$(":checkbox:eq(3)").attr("checked",true);
				
			});
			
			$("[type='button4']").click(function(){
				$(":radio:eq(1)").attr("checked",true);
				
			});
			
			$("[type='button5']").click(function(){
				alert($("option:selected").text());
				/*alert($(":checkbox:checked").eq(0));
				alert($(":checkbox:checked").eq(1));*/
				
				$.each($(":checkbox:checked"),function(key,value){				
					alert($(value).val());
				});
				
				alert($(":radio:checked").val());		
			});		
		})
		
			
		
	</script>
  </head>
  
  <body>

  		<input type="text" value="请输入邮箱地址"/><br/>
	  	<input type="text" value="请输入邮箱密码"/><br/>
	  	<button>登录</button>
	  	</br>
	  	</br>
	  	</br>
	  	
	  	
	  	<!-- 单选下拉框 -->
	  	<select >
	  		<option>选择1号</option>
	  		<option>选择2号</option>
	  		<option>选择3号</option>		
	  	</select>
	  	
	  	<!-- 多选下拉框 -->
	  	<select multiple="multiple">
	  		<option>选择1号</option>
	  		<option>选择2号</option>
	  		<option>选择3号</option>	
	  		<option>选择4号</option>
	  		<option>选择5号</option>		
	  	</select>
	  	</br>
	  	</br>
	  	
	  	<!-- 多选框 -->
		<input type="checkbox" value="多选1"/>多选1
	  	<input type="checkbox" value="多选2"/>多选2
	  	<input type="checkbox" value="多选3"/>多选3
	  	<input type="checkbox" value="多选4"/>多选4<br/>
	  	<!-- 单选框 -->
	  	<input type="radio" name="1" value="单选1"/>单选1
	  	<input type="radio" name="1" value="单选2"/>单选2
	  	<input type="radio" name="1" value="单选3"/>单选3<br/>
	  	
	  	<button type="button1">使单选下拉框的'选择3号'被选中</button>
	  	<button type="button2">使多选下拉框中的'选择2号'和'选择5号'被选中</button>
	  	<button type="button3">使多选框的'多选2'和'多选4'被选中</button>
	  	<button type="button4">使单选框的'单选2'被选中</button>
	  	<button type="button5">打印已经被选中的值</button>
	
  </body>
